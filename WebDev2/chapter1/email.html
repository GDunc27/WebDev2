<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="email_list.css">
	<nav>
		<a href="../GDWebDev2Home.html">Home</a>
	</nav>
</head>
<body>
    <main>
        <h1>Please join our email list</h1>
        <form action="join.html" method="get">
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span></span>
            </div>
            
            <div>
                <label for="email_2">Confirm Email Address:</label>
                <input type="text" id="email_2" name="email_2">
                <span>*</span>
            </div>
            
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span>*</span>
            </div>

            <div>
                <label for="state">State Code:</label>
                <input type="text" id="state" name="state">
                <span>*</span>
            </div>

            <div>
                <label for="zip_code">Zip Code:</label>
                <input type="text" id="zip_code" name="zip_code">
                <span>*</span>
            </div>

			<div>
                <label>Contact me by:</label>
                <input type="radio" name="contact" id="text"
                    value="text" checked>Text
                <input type="radio" name="contact" id="email"
                    value="email">Email
				<input type="radio" name="contact" id="phone"
                    value="phone">Phone
                <input type="radio" name="contact" id="none"
                    value="none">Don't contact me
            </div>

			<div>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" row="5" cols="40"></textarea>
                <span></span>
            </div>

            <div>
                <label>&nbsp;</label>
                <input type="button" id="join_list" value="Join List">
                <input type="button" id="clear_form" value="Clear Form">
            </div>     
            
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="email2.js"></script>
</body>
</html>
