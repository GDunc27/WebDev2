<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Future Value Calculator</title>
    <link rel="stylesheet" href="future_styles.css">
</head>
<body>
    <main>
        <nav>
            <a href="../GDWebDev2Home.html">Home</a>
        </nav>
        <h1>MPG Calculator</h1>
    <div class="maindiv">
        <div>
            <label for="miles">Miles Driven:</label>
            <input type="text" id="miles">
        </div>
        <div>
            <label for="gallons">Gallons of Gas Used:</label>
            <input type="text" id="gallons">
        </div>
        <div>
            <label for="mpg">Miles Per Gallon:</label>
            <input type="text" id="mpg" disabled>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate MPG">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="clear" value="Clear Entries">
        </div>    
    </div>
    </main>
    <script src="mpg.js"></script>
</body>
</html>
